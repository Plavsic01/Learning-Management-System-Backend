spring.application.name=gateway
server.port = 8080
spring.cloud.gateway.routes[0].id=university-service
spring.cloud.gateway.routes[0].uri=lb://university-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/university/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/user/**

spring.cloud.gateway.routes[2].id=subject-service
spring.cloud.gateway.routes[2].uri=lb://subject-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/subject/**
